# Site settings
title: The Ilya 30u30 Deep Learning Compendium
description: A comprehensive book based on the 30 papers and resources recommended by Ilya Sutskever for mastering Artificial Intelligence
url: "https://piyushjajoo.github.io"
baseurl: "/ilya-30u30-book"

# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: light

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/piyushjajoo/ilya-30u30-book"

aux_links_new_tab: true

# Footer
footer_content: "Educational content based on public research papers. All original papers are cited with links to their sources."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Navigation structure
nav_enabled: true
nav_sort: case_insensitive

# Custom CSS
sass:
  style: compressed

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Mermaid diagrams support
mermaid:
  version: "10.6.0"

# Code syntax highlighting
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-relative-links

# Relative links plugin - converts .md links to proper URLs
relative_links:
  enabled: true
  collections: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "chapters"
    values:
      nav_exclude: true

# Callouts for notes, warnings, etc.
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  important:
    title: Important
    color: yellow
  tip:
    title: Tip
    color: green

